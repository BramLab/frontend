<!DOCTYPE html>
<html lang="nl">

<head>
<meta charset="UTF-8">
<title>test01</title>
<style>
    body {
        font-family: Calibri, sans-serif;
        background-color: #ff8800;
        margin: 0;
    }
    div {
        padding: 20px;
        border: 20px solid black;
        margin: 20px;
    }
    .box {
        width: 100px;
        height: 100px;
        padding: 10px;
        background: red;
        display: inline-block;
    }
    .box1 {
        box-sizing: content-box;
    }
    .box2 {
        border: 10px solid black;
        box-sizing: content-box;
    }
    .box3 {
        border: 10px solid black;
        box-sizing: border-box;
    }                               
</style>
</head>

<body>
<form action="zoek" method="get">
<input type="text" name="zoekterm">
<button type="submit">Zoek</button>
</form>
<div>een div</div>
<div>nog een div</div>
box-sizing: content-box -> width = border + padding + width of the content,
<h1>no class h1</h1>
<h1 class="box box1">box1</h1>
<h1 class="box box2">box2</h1>
<h1 class="box box3">border-box3</h1>
</body>

</html>
